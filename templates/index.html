<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Autos</title>
    <style>
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Autos</h1>
    <div>
        <a href="/add/" class="button">Agregar Vehículo</a>
        <a href="/list/" class="button">Listado de Vehículos</a>
        <a href="/admin/" class="button">Admin</a>
    </div>
</body>
</html>
